<div class="container-window">
  <div [hidden]="submitted">
    <h1>Register</h1>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      
      <div class="form-group">
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" class="form-control"
              required minlength="4"
              [(ngModel)]="model.firstName" #firstName="ngModel" >

        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
            class="alert alert-danger">

          <div *ngIf="firstName.errors.required">
            Name is required.
          </div>
          <div *ngIf="firstName.errors.minlength">
            Name must be at least 4 characters long.
          </div>

        </div>
      </div>


      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName"
               [(ngModel)]="model.lastName" name="lastName" required
               #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.pristine"
             class="alert alert-danger">
           Last name is required
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
               [(ngModel)]="model.username" name="username" required
               #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
           User name is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               [(ngModel)]="model.password" name="password" required
               #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
           Password is required
        </div>
      </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid" (click)="addUser();">Submit</button>
    </form>
  </div>
 
  <div [hidden]="!submitted">
    <h2>You are registered as new student!</h2>
    


</div>
