<div class="container" id="search-component">

  <div class="left-div">
    <div class="form-group">
      <label for="search-box">Find students:</label>
      <input class="form-control" #searchBox id="search-box" (input)="search(searchBox.value)"
        [(ngModel)]="searchTerm" />
    </div>
  </div>

  <div class="left-div">
    <div class="form-group">
      <label for="search-options">Search by:</label>
      <select class="form-control" id="search-options" [(ngModel)]="chosenOption" name="search-options"
        (change)="search(searchBox.value)">
        <option *ngFor="let opt of searchOptions" [value]="opt.value">{{opt.key}}</option>
      </select>
    </div>
  </div>

</div>

<ng-template #loading>
  <div class="text-center">
    <i class="fa fa-spin fa-spinner fa-5x"></i>
    <br>
    Loading...
  </div>
</ng-template>

  <div class="container" *ngIf="users$ | async; else loading;">
    <table class="table">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone number</th>
        </tr>
      </thead>
      <tr *ngFor="let user of users$ | async">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
      </tr>
    </table>

  </div>
