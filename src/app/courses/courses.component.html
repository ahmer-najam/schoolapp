<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add new course</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
        <div class="form-group">
            <label for="course-title">Course title:</label>
            <input class="form-control" placeholder="type course title..." #courseTitle>
                      
        </div>
        <div class="form-group">
          <label for="course-title">Description:</label>
          <textarea class="form-control" rows="5" placeholder="type description..." #description></textarea>

        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="this.saveButtonClick(courseTitle.value, description.value); modal.close('Save click')">Save</button>
    </div>
  </ng-template>

<div class="container" style="padding-top: 20px;">

<button type="button" class="btn btn-outline-dark" (click)="addCourse()">Add new course</button> 

<ng-template #loading>
  <div class="text-center">
    <i class="fa fa-spin fa-spinner fa-5x"></i>
    <br>
    Loading...
  </div>
  </ng-template>

<div class="container" id="courses-component" *ngIf="courses; else loading;">

<table class="table">
  <tr class="tableHeader">
    <th>Course title</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let course of courses">
    <td>{{course.title}}</td>
    <td>{{course.description}}</td>
  </tr>
</table>

</div>

</div>
